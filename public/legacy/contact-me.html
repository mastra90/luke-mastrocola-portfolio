        <!-- Logo -->

        <!-- Navigation items -->  
        <div class="nav-items">

            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact-me.html">Contact me</a></li>
        </div>
    </nav>
</header>

<body>

  <!-- Contact details -->
  <div class="contact-containter"> 

      <div class="contact-details">
        <p>Luke Mastrocola</p>
        <p>lukemastrocola@example.com</p> 
      </div>
      
      <div class="icons">
        <a href="https://twitter.com/" target="_blank" class="fa-brands fa-twitter"></a>
        <a href="https://www.instagram.com/" target="_blank" class="fa-brands fa-instagram"></a>
        <a href="https://github.com/" target="_blank" class="fa-brands fa-github"></a>
        <a href="https://au.linkedin.com/" target="_blank" class="fa-brands fa-linkedin"></a>   
      </div>

      <div class="resume">
        <a href="resume.pdf">Click here to download resume</a>
      </div>
      
</div>

  
  <!-- Page heading -->
  <h1>CONTACT ME</h1>

  <!-- Contact form -->
  <div class="container">
    <form>
      <!-- First name label -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <!-- Last name label -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
      <!-- Country dropdown -->
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="UK">UK</option>
      </select>
      
      <!-- Subject text -->
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Type here.." style="height:200px"></textarea>
      
      <!-- Submit button -->
      <input type="submit" value="Submit">
    </form>
</div>
<footer></footer>
</body>   
</html>
