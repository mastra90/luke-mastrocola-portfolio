services:
  portfolio:
    build: .
    ports:
      - "5173:80"
    restart: unless-stopped

  # Development service
  portfolio-dev:
    build:
      context: .
      target: build
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev
